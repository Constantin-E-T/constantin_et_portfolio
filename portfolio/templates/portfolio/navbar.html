<!-- constantin_et/portfolio/templates/portfolio/navbar.html -->

<header>
    <nav class="navbar is-dark is-fixed-top" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'home' %}">
          Constantin ET
        </a>
  
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navigation">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
  
      <div id="navigation" class="navbar-menu">
        <div class="navbar-end">
          <a href="{% url 'home' %}" class="navbar-item">Home</a>
          <a href="{% url 'about' %}" class="navbar-item">About</a>
          <a href="{% url 'projects' %}" class="navbar-item">Projects</a>
          <a href="{% url 'blog-home' %}" class="navbar-item">Blog</a>
  
          {% if user.is_authenticated %}
          <a href="{% url 'profile' %}" class="navbar-item">{{ user.get_username|title }}</a>
          <a href="{% url 'logout' %}" class="navbar-item">Logout</a>
          {% else %}
          <a href="{% url 'register' %}" class="navbar-item">Register</a>
          <a href="{% url 'login' %}" class="navbar-item">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>
